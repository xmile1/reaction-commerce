<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    {{#unless currentUser}}
      <div id="takeTour" class="tour">{{> React tourButton}}</div>
    {{/unless}}
    {{#if currentUser }}
      {{> notificationMenu }}
    {{/if}}
    <div class="search">{{> React IconButtonComponent tpl="notification"}}</div>
    <div  class="accounts">{{> accounts tpl="staticPagesNav"}}</div>
    <div class="search">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs">{{> i18nChooser}}</div>
    <div  class="accounts tour-accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>

<template name="notificationMenu">
  <div class="notification-body">
    {{> notification}}
    <div class="notification-icon">{{> React notificationBar}}</div>
    <span class="badge notification-badge">{{ newNotificationCount }}</span>
  </div>
</template>
