<template name="digitalProduct">
  <div>
    <div class="checkbox">
      <h3><input id="digital" type="checkbox" value="">Digital Product</h3>
    </div>
    <div id="showUrl" style="display: none">
      <a href="http://{{downloadLink}}"><h5>Download url: {{ downloadLink }}</h5></a>
      <input type="text" id="url" placeholder="Enter download url"><br>
      <button id="save" class="btn btn-success pull-right">Save</button>
    </div>
  </div>
</template>

<template name="showDigitalDetail">
  <div hidden id="showDetails">
    <h4>This product is a Digital Product. Download access will be available after purchase!</h4>
  </div>
</template>
