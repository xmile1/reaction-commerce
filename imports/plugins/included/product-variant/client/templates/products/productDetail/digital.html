<template name="digitalProduct">
  <div>
    <div class="checkbox">
      <label for="digital"><h3><input id="digital" type="checkbox" value="">Digital Product</h3></label>
    </div>
    <div id="showUrl" style="display: none">
       <div class="form-group">
          <label for="file-input" class="btn btn-default btn-block btn-info btn-file">Upload your product (Not more than 5mb)
              <input type="file" id="file-input" accept=".xls, .docs, .mp3, .jpeg, .pdf">
            </label>
        </div>
        <div><a href="{{downloadUrl}}">Download Url: {{ downloadLink }}</a></div>
    </div>
  </div>
</template>

<template name="showDigitalDetail">
  <div hidden id="showDetails">
    <h4>This product is a Digital Product. Download access will be available after purchase!</h4>
  </div>
</template>
