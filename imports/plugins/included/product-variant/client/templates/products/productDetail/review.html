<template name="productReview">
  {{rating}}
  <div id="reviews">
    <h3>Product Reviews</h3>
    <div>
      <h5>Rating:</h5>
      {{> starsRating mutable=true size=20}}
    </div>
    <div id="comment-box">
      <h5>Comment:</h5>
      <textarea id="comment" placeholder="Please write your comment here"></textarea>
      <button type="submit" id='send' class="btn btn-success pull-right">Send</button>
    </div>
  </div>
</template>

<template name="showReviews">
  <div>
    This shows reviews
    <div id="username"></div>
    <div class="userreview">
      <div id="user-rate"></div>
      <div id="user-comment"></div>
    </div>
  </div>
</template>
