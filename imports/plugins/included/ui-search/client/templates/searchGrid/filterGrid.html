<template name="filterGrid">
  <div class="hidden" id="filterGrid">
    <div class="container" style="margin-top:20px">
      <div class="row">
          
        <div class="col-md-3">
          <label class="transform">Tag</label>
          <div class="rui select">
            <select>
               {{#each tags in displayTags}}
                  <option>{{tags.name}}</option>
                  <!--<option>{{ this }}</option>-->
               {{/each}}
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <label class="transform">Price</label>
          <div class="rui select">
            <select>
              {{#each price in displayPrice}}
              <option>
                {{price}}
              </option>
              {{/each}}
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <label class="transform">Brand</label>
          <div class="rui select">
            <select>
              {{#each brand in displayBrand}}
              <option>
                {{brand}}
              </option>
              {{/each}}
            </select>
          </div>
        </div>

        <div class="col-md-3" style="margin-bottom:10px;">
          <label class="transform">Best Sellers</label>
          <div class="rui select">
            <select>
              <option></option>
            </select>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</template>
