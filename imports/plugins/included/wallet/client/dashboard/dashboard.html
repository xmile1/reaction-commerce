<template name="walletDashboard">
  <div class="container">
    <h1>My Wallet ( {{ formatPrice Wallet.balance }})</h1>
    <div class="row">
      <div class="wallet-header">
        <ul class="nav nav-pills">
          <li data-template="overview" role="presentation" class="active"><a href="#">Overview</a></li>
          <li data-template="sent" role="presentation"><a href="#">Sent funds</a></li>
          <li data-template="recived" role="presentation"><a href="#">Recived funds</a></li>
          <li data-template="transfer" role="presentation"><a href="#">Transfer funds</a></li>
          <li data-template="fund" role="presentation"><a href="#">Fund wallet</a></li>
        </ul>
      </div>
    </div>
    <div class="wallet-body">
      {{> UI.dynamic template=showTemplate  data=Wallet }}
    </div>
  </div>
</template>
