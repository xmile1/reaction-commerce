
<template name="actionableAnalytics">
    <div class="container">
			<h1 class="text-center"> Actionable Analytics </h1>
			<hr />
		<div class="row">
        <div class="analytics-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 analytics-tab-menu">
              <div class="list-group">
                <a href="#" class="list-group-item active text-center">
                  <h4 class="fa fa-bar-chart-o"></h4><br/> Number of Products Sold 
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="fa fa-pie-chart"></h4><br/> Highest Selling Products
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="fa fa-line-chart"></h4><br/>Most Patronising Customers 
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="fa fa-area-chart"></h4><br/>Most Patronised Brands
                </a>
              </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 analytics-tab">
                <div class="analytics-tab-content active">
										{{> analyticsProductsSold}}
                </div>
                <div class="analytics-tab-content">
										{{> analyticsHighestSelling}}
                </div>
                
                <div class="analytics-tab-content">
										{{> analyticsMostPatronisingCustomers}}
                </div>
                <div class="analytics-tab-content">
										{{> analyticsMostPatronisedBrand}}
                </div>
            </div>
        </div>
  </div>
	</div>
</template>
