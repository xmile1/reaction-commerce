<template name="tour">
  <div class="welcomeText">
    <h4>Hi,</h4> I am Reaction
    <br/> Here on Reaction Commerce you can
    <ul>
      <li> Customize your store </li>
      <li> Create new or modify existing products </li>
      <li> View and manage orders made by customers </li>
      <li> Manage User accounts and permissions </li>
      <li> Shop online, place orders and make payment </li>
    </ul>
    Click <span class="label label-primary ">Next</span> below let me show you how.
    <div class="row">
      {{> progress number = 15}}
    </div>
  </div>

  <div class="welcomeBuyer">
    <h4>Hi,</h4> I am Reaction
    <br/>
    <br/>Here you can
    <ul>
      <li> Purchase/Order for your products </li>
      <li> Modify your user profile </li>
      <li> Make online payments for your orders </li>
    </ul>
    Click NEXT below let me show you how.
    <div class="row">
      {{> progress number = 25}}
    </div>
  </div>

  <div class="aboutDashboard">
    <p>
      <ul>
        <li> Click on the User Icon Above</li>
        <li> Select Dashboard from the<br/> dropdown that appears</li>
      </ul>
      <br/>
      <img src="resources/toDashboard.png" alt="" /> <br>
      Each of these tools on the <br/>Dashboard can be used to customize <br/>different aspects of your Store
    </p>
    <div class="row">
      {{> progress number = 30}}
    </div>
  </div>

  <div class="product">
    To add a new Product to your store,
    <br/> Click on the plus button by the right and
    <br/> Click on Add Product
    <br/> To publish a product,
    <br/> Click on the "eye" icon at the buttom right on the product page.
    <br/>
    <img src="resources/publish.png" alt="publish" />
    <div class="row">
      {{> progress number = 60}}
    </div>
  </div>

  <div class="profileOrdersAccounts">
    On the Dropdown from the user icon above, you can access:
    <br/>
    <ol>
      <li> Order: to view and manage order details of Client </li>
      <li> Accounts: Manage User accounts and permissions </li>
      <li> Profile: To manage your Account Information </li>
    </ol> <img src="resources/order.png" width=50%/>
    <div class="row">
      {{> progress number = 75}}
    </div>
  </div>

  <div class="shop">
    You can also visit the shop here.
    <br> click on the add to cart icon when you find products you like
    <br> Click on the click on the cart(top right) to checkout <img src="resources/checkout.png" width=50% alt="cart" /> and process order
    <div class="row">
      {{> progress number = 100}}
    </div>
  </div>

  <div class="shopBuyer">
    You can visit the shop here,
    <br> Select products to purchase and add them to cart
    <div class="row">
      {{> progress number = 50}}
    </div>
  </div>

  <div class="retakeTour">
    Click on the take tour icon
    <br/> on the User icon dropdown to take tour anytime
    <br/>
    <img src="resources/taketour.png" width=50%/>
  </div>

  <div class="profile">
    Select "Profile" from drop down
    <br>to customize your user profile
    <div class="row">
      {{> progress number = 75}}
    </div>
  </div>

  <div class="cart">
    All products added to cart can be seen here,
    <br> checkout when ready to make your orders
    <div class="row">
      {{> progress number = 100}}
    </div>
  </div>
</template>

<template name="progress">
  <br/>
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{number}}" aria-valuemin="0" aria-valuemax="100" style="width: {{number}}%">
      <span class="sr-only">{{number}}% Complete</span>
    </div>
  </div>
</template>
